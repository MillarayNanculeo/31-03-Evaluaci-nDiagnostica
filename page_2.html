        <h1>
            Arácnidos prehistóricos
        </h1>
        <p>
            <span id="texto"></span>
        </p>


        <script>

            let y; 

            function setup() {
                createCanvas(windowWidth - 50, windowHeight - 50).position(25, 30).style("z-index", -1);
                stroke(255);
                noLoop();
                y = height * 0.5;
                botoncito = createButton ('Descargar');
                botoncito.position(windowWidth - 100, windowHeight - 100);
                botoncito.mousePressed(impresora);
                document.getElementById("texto").textContent += "Las cacerolitas de mar son consideradas fósiles vivientes debido a que han existido durante miles de años en el planeta sin tener cambios considerables. A pesar de que es comunmente llamado cangrejo, este animal es un arácnido, por lo que está más ligado a las arañas y escorpiones que a los cangrejos (con quienes no tiene ningún tipo de relación";
            }
            function impresora () {
            saveCanvas("imagen", "png");
            }

            function draw() {
            background(217, 180, 180);
                y = y - 4;

                if (y < 10) {
                y = height;
                            }

            line(0, y, width, y);
           
            }
            function mousePressed() {
            redraw();
            }
            function windowResized() {
                resizeCanvas(windowWidth - 50, windowHeight - 50);
            }



  
  


        </script>
